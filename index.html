<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Trybewarts</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybe">
    <h1 id="trybewarts-header-title" >Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button class="btn-submit">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section>
          <input type="text" placeholder="Nome" name="nome" id="input-name" >

          <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname" >
      </section>
      
      <section>
        <input type="email" name="email" id="input-email" placeholder="Email" >
        <label for="house">Casa:</label>

        <select name="House" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>

      <label for="" id="label-family">Qual sua família?</label>
      
      <label for="front"><input type="radio" name="family" id="front" value="Frontend">Frontend</label>
      
      <label for="back"><input type="radio" name="family" id="back" value="Backend">Backend</label>
      
      <label for="full"><input type="radio" name="family" id="full" value="FullStack">FullStack</label>

      <label for="" id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox"  value="HoFs" name="tech" id="" >HoFs
        <input type="checkbox"  value="Jest" name="tech" id="" >Jest
        <input type="checkbox"  value="Promises" name="tech" id="" >Promises
        <input type="checkbox"  value="React" name="tech" id="" >React
        <input type="checkbox"  value="SQL" name="tech" id="" >SQL
        <input type="checkbox"  value="Python" name="tech" id="" >Python
    </form>

    <img src="./images/trybewarts-colored.svg" alt="Brasão da Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="./script.js"></script>
</body>
</html>
