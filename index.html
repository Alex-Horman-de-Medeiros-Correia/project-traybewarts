<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Trybewarts</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybe">
    <h1 id="trybewarts-header-title" >Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="e-mail" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button class="btn-submit">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section>
          <input type="text" placeholder="Nome" name="nome" id="input-name" >

          <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname" >
      </section>
      
      <section>
        <input type="email" name="email" id="input-email" placeholder="Email" >
        <label for="house">Casa:</label>

        <select name="House" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>

      <label for="" id="label-family">Qual sua família?</label>
      
      <label for="front"><input type="radio" name="family" id="front" value="Frontend">Frontend</label>
      
      <label for="back"><input type="radio" name="family" id="back" value="Backend">Backend</label>
      
      <label for="full"><input type="radio" name="family" id="full" value="FullStack">FullStack</label>

      <label for="" id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="hofs"><input type="checkbox" value="HoFs" name="tech" id="hofs">HoFs</label>
      <label for="jest"><input type="checkbox" value="Jest" name="tech" id="">Jest</label>
      <label for="promises"><input type="checkbox" value="Promises" name="tech" id="promises">Promises</label>
      <label for="react"><input type="checkbox" value="React" name="tech" id="">React</label>
      <label for="sql"><input type="checkbox" value="SQL" name="tech" id="sql">SQL</label>
      <label for="python"><input type="checkbox" value="Python" name="tech" id="python">Python</label>

      <section>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="one"><input type="radio" name="rate" id="one" value="1">1</label>
        <label for="two"><input type="radio" name="rate" id="two" value="2">2</label>
        <label for="three"><input type="radio" name="rate" id="three" value="3">3</label>
        <label for="four"><input type="radio" name="rate" id="four" value="4">4</label>
        <label for="five"><input type="radio" name="rate" id="five" value="5">5</label>
        <label for="six"><input type="radio" name="rate" id="six" value="6">6</label>
        <label for="seven"><input type="radio" name="rate" id="seven" value="7">7</label>
        <label for="eight"><input type="radio" name="rate" id="eight" value="8">8</label>
        <label for="nine"><input type="radio" name="rate" id="nine" value="9">9</label>
        <label for="ten"><input type="radio" name="rate" id="ten" value="10">10</label>
      </section>

      <section>
        <br>
        <label for="" class="textarea" >Deixe seu comentário:</label>
        <br>
        <br>
        <textarea maxlength="500" name="texto" cols="30" rows="10"></textarea>
      </section>

      <label for="agreement" id="label-infos"> Você concorda com o uso das informações acima?
        <input type="checkbox" name="agree" id="agreement">
      </label>
    </form>

    <img src="./images/trybewarts-colored.svg" alt="Brasão da Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="./script.js"></script>
</body>
</html>
